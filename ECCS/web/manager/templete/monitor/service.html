<!-- 内容部分 -->
<div class="mainContent" ng-controller="MonitorServiceCtrl">
    <div class="mContent wbg pdd">
        <h1>服务监控</h1>
        <div class="container">
            <div class="row clearfix">
                <h5>测试环境></h5>
                <div class="col-md-11">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>
                                服务名称
                            </th>
                            <th>
                                服务状态
                            </th>
                            <th>服务节点</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="item in services | filter:myfilterForTest">
                            <td>{{item.service}}</td>
                            <td>
                                <div ng-switch on="item.stat">
                                    <div ng-switch-when="1">
                                        <span class="text-primary">服务中</span>
                                    </div>
                                    <div ng-switch-when="0">
                                        <span class="text-danger">已停止</span>
                                    </div>
                                </div>
                            </td>
                            <td>
                                <div ng-repeat="h in item.host">【{{h}}】</div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="row clearfix">
                <h5>开发环境></h5>
                <div class="col-md-11">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>
                                服务名称
                            </th>
                            <th>
                                服务状态
                            </th>
                            <th>服务节点</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="item in services | filter:myfilterForDev">
                            <td>{{item.service}}</td>
                            <td>
                                <div ng-switch on="item.stat">
                                    <div ng-switch-when="1">
                                        <span class="text-primary">服务中</span>
                                    </div>
                                    <div ng-switch-when="0">
                                        <span class="text-danger">已停止</span>
                                    </div>
                                </div>
                            </td>
                            <td>
                                <div ng-repeat="h in item.host">【{{h}}】</div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- 内容部分 end -->
