<!-- 内容部分 -->
<div class="mainContent" ng-controller="LogServiceCtrl">
    <div class="mContent wbg pdd">
        <h1>日志监控</h1>
        <div class="container">
            <div class="row clearfix">
                <div class="col-md-11">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>Host</th>
                            <th>Type</th>
                            <th>Flag</th>
                            <th>Mess</th>
                            <th>Time</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="l in logs">
                            <td>{{l.host}}</td>
                            <td>{{l.type}}</td>
                            <td>{{l.flag}}</td>
                            <td>{{l.message}}</td>
                            <td>{{l.time|date:"yyyy-MM-dd HH:mm:ss"}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- 内容部分 end -->
