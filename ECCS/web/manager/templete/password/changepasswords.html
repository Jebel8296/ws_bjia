<!-- 内容部分 -->
<div class="main-content" ng-controller="PwdActionCtrol">
	<div class="mContent" >
		<!-- 左侧内容 -->
		<div ng-include="'templete/common/ordermenu.html'"></div>
		<!-- 右侧内容 -->
		<div class="contRight wbg">
			<h1>修改密码</h1>
			<div class="chPwd" >
				<form name="changeForm" novalidate ng-submit="changePwdN(user.phone,oldpwd,newpwd)" class="addressForm">
				<ul >
					<li>手机号码：  {{user.phone}}</li>
					<li>原 密 码：<input type="password" placeholder="8-32位字符"class="txtbox w_250" ng-model="oldpwd" name="oldpwd" minlength="2" maxlength="20" ng-focus ng-pattern="/^[a-zA-Z0-9\u0391-\uFFE5]{2,20}$/ " required />
						<span class="form-error"
							 ng-show="(changeForm.oldpwd.$invalid && changeForm.oldpwd.$dirty && !changeForm.oldpwd.$focused) || (changeForm.oldpwd.$invalid && submitted )">
							<span ng-show="changeForm.oldpwd.$error.required" class="color1">原密码不能为空</span>
							<span ng-show="changeForm.oldpwd.$error.pattern" class="color1">2-20个字符，可由中文、字母和数字组成</span>
						</span>
					</li>
					<li>新 密 码：<input type="password" placeholder="8-32位字符"class="txtbox w_250" ng-model="newpwd" name="newpwd" minlength="2" maxlength="20" ng-focus ng-pattern="/^[a-zA-Z0-9\u0391-\uFFE5]{2,20}$/ " required />
						<span ng-show="changeForm.newpwd.$error.required" class="color1">* 新密码不能为空</span>
						<span ng-show="changeForm.newpwd.$error.pattern" class="color1">2-20个字符，可由中文、字母和数字组成</span>
					</li>
					<li>再一次输入新密码：<input type="password" placeholder="8-32位字符"class="txtbox w_188" ng-model="newpwd2" name="newpwd2" minlength="2" maxlength="20" ng-focus ng-pattern="/^[a-zA-Z0-9\u0391-\uFFE5]{2,20}$/ " required />
						<span ng-show="changeForm.newpwd2.$error.required" class="color1">* 两次输入的新密码必须一致</span>
						<span ng-show="changeForm.newpwd2.$error.pattern" class="color1">2-20个字符，可由中文、字母和数字组成</span>
					</li>
					<li><span class="color1 pwdTrue" ng-hide="pwdTrue">* 原密码错误请重新输入</span></li>
				</ul>
				<div class="btn_pd">
					<input type="submit" value="确认" class="btn btn-og"/>
					<input type="button" value="重 置" class="btn btn-gray" ng-click="reset()" />
				</div>
				</form>
			</div>


		</div>

	</div>
</div>
<!-- 内容部分 end -->
