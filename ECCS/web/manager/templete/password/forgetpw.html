
<!-- 内容部分 -->
<div class="mainContent" ng-controller="PwdActionCtrol">
	<div class="mContent wbg pdd">
		<h1>忘记密码</h1>
		<div class="forgetpw">
			<form name="forgotForm" novalidate ng-submit="forgetP(reg_phone,reg_status)" class="addressForm">
				<ul>
					<li><label>手机号码：</label>
						<input type="text" class="txtbox mr10 phoneNum" ng-model="reg_phone" name="reg_phone"  minlength="11" maxlength="11" ng-focus ng-pattern="/^0?1[3|4|5|8][0-9]\d{8}$/" required />
						<span class="form-error"
							  ng-show="(forgotForm.reg_phone.$invalid && forgotForm.reg_phone.$dirty && !forgotForm.reg_phone.$focused) || (forgotForm.reg_phone.$invalid && submitted )">
							<span ng-show="forgotForm.reg_phone.$error.required" class="color1">请输入11位手机号码</span>
							<span ng-show="forgotForm.reg_phone.$error.pattern" class="color1">请输入正确的手机号码</span>
						</span>

						<button type="button" class="btn_gay" ng-click="getCode(reg_phone)" ng-class="paraclass">{{paracont}}</button></li>
					<li><label>短信验证码：</label>
						<input type="text" class="txtbox w_300 regstatus" ng-model="reg_status" name="reg_phone"/>
						<span class="form-error"
							  ng-show="(forgotForm.reg_status.$invalid && forgotForm.reg_status.$dirty && !forgotForm.reg_status.$focused) || (forgotForm.reg_status.$invalid && submitted )">
							<span ng-show="forgotForm.reg_status.$error.required" class="color1">原密码不能为空</span>
							<span ng-show="forgotForm.reg_status.$error.pattern" class="color1">2-20个字符，可由中文、字母和数字组成</span>
						</span>

					</li>
					<li><p class="jsphone error"></p></li>
					<li><button type="submit" class="btn btn_og pwOgM">确 定</button></li>
				</ul>
			</form>
		</div>
	</div>
</div>
<!-- 内容部分 end -->
