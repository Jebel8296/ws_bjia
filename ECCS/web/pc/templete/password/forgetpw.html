
<!-- 内容部分 -->
<div class="mainContent" ng-controller="PwdActionCtrol">
	<div class="mContent wbg pdd">
		<h1>忘记密码</h1>
		<div class="forgetpw">
			<form name="forgotForm" novalidate  ng-submit="forgetPwd(reg_phone,reg_status,newpwd)" class="addressForm">
				<div class="color1 js-error" style="padding-left:100px"></div>
				<ul class="row">
					<li><label><em class="color1">*</em>手机号码：</label>
						<input type="text" placeholder="请输入11位手机号码" class="txtbox w_300 reg_phone" ng-model="reg_phone"  name="reg_phone" minlength="11" maxlength="11" ng-focus ng-pattern="/^(((13[0-9]{1})|159|153)+\d{8})$/" required/>

						<div class="form-error" ng-show="(forgotForm.reg_phone.$invalid && forgotForm.phone.$dirty && !forgotForm.reg_phone.$focused) || (forgotForm.reg_phone.$invalid && submitted )">
							<p ng-show="forgotForm.reg_phone.$error.required" class="color0">请输入11位手机号码</p>
							<p ng-show="forgotForm.reg_phone.$error.pattern" class="color0">请输入正确的手机号码</p>
						</div>
					</li>
					<li><label><em class="color1">*</em>短信验证码：</label>
						<input type="text" placeholder="请输入4位验证码" class="txtbox w_188 regstatus" ng-model="reg_status" name="reg_status" minlength="4" maxlength="4" ng-focus ng-pattern="/^[a-zA-Z0-9\u0391-\uFFE5]{4,4}$/ " required/>
						<button type="button" class="btn font_14" ng-click="getCodeForReset(reg_phone)" ng-disabled="paraevent" ng-class="paraclass">{{paracont}}</button><br>
						<div class="form-error" ng-show="(forgotForm.reg_status.$invalid && forgotForm.reg_status.$dirty && !forgotForm.reg_status.$focused) || (forgotForm.reg_status.$invalid && submitted )">
							<p ng-show="forgotForm.reg_status.$error.required" class="color0">请输入正确验证码</p>
							<p ng-show="forgotForm.reg_status.$error.pattern" class="color0">4个字符，可由中文、字母和数字组成</p>
						</div>
					</li>

					<li><label><em class="color1">*</em>新 密 码：</label><input type="password" placeholder="8-32位字符"class="txtbox w_300 newpwd" ng-model="newpwd" name="newpwd" minlength="8" maxlength="32" ng-focus ng-pattern="/^[a-zA-Z0-9\u0391-\uFFE5]{8,32}$/ " required />
						<div class="form-error" ng-show="(forgotForm.newpwd.$invalid && forgotForm.newpwd.$dirty && !forgotForm.newpwd.$focused) || (forgotForm.newpwd.$invalid && submitted )">
							<p ng-show="forgotForm.newpwd.$error.required" class="color0">新密码不能为空</p>
							<p ng-show="forgotForm.newpwd.$error.pattern" class="color0">8-32个字符，可由中文、字母和数字组成</p>
						</div>

					</li>
					<li><label><em class="color1">*</em>再一次输入新密码：</label><input type="password" placeholder="8-32位字符"class="txtbox w_300 newpwd2" ng-model="newpwd2" name="newpwd2" minlength="8" maxlength="32" ng-focus ng-pattern="/^[a-zA-Z0-9\u0391-\uFFE5]{8,32}$/ " required />
						<div class="form-error" ng-show="(forgotForm.newpwd2.$invalid && forgotForm.newpwd2.$dirty && !forgotForm.newpwd2.$focused) || (forgotForm.newpwd2.$invalid && submitted )">
							<p ng-show="forgotForm.newpwd2.$error.required" class="color0">两次输入的新密码必须一致</p>
							<p ng-show="forgotForm.newpwd2.$error.pattern" class="color0">8-32个字符，可由中文、字母和数字组成</p>
						</div>
					</li>
				</ul>
				<div class="btn_pd">
					<input type="submit" value="确认" class="btn btn-og"/>
					<input type="button" value="重 置" class="btn btn-gray" ng-click="reset()" />
				</div>
				<!--div class="text-center"> <input type="submit" value="确 定" class="btn btn_og pwOgM" /></div-->
			</form>
		</div>
	</div>
</div>
<!-- 内容部分 end -->
