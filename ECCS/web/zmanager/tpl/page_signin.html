<div class="container w-xxl w-auto-xs" ng-controller="SigninFormController" ng-init="app.settings.container = false;">
    <!--<a href class="navbar-brand block m-t">{{app.name}}</a> -->
    <div class="m-b-lg">
        <div class="wrapper text-left" hidden>
            <strong>登录</strong>
        </div>
        <form name="form" class="form-validation">
            <div class="text-danger wrapper text-center" ng-show="authError">
                {{authError}}
            </div>
            <div class="list-group list-group-sm">
                <div class="list-group-item">
                    <input type="phone" placeholder="Phone" class="form-control no-border" ng-model="user.phone"
                           required>
                </div>
                <div class="list-group-item">
                    <input type="password" placeholder="Password" class="form-control no-border"
                           ng-model="user.password" required>
                </div>
            </div>
            <button type="submit" class="btn btn-lg btn-primary btn-block" ng-click="login()"
                    ng-disabled='form.$invalid'>登陆
            </button>
            <a ui-sref="access.signup" class="btn btn-lg btn-default btn-block">注册</a>
            <div class="text-center m-t m-b"><a ui-sref="access.forgotpwd">忘记密码</a></div>
        </form>
    </div>
    <div class="text-center" ng-include="'tpl/blocks/page_footer.html'"></div>
</div>
