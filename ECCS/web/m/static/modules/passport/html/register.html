<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>注册</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=yes">
    <link rel="stylesheet" href="/libs/sui/css/sm.min.css">
    <link rel="stylesheet" href="/libs/sui/css/sm-extend.min.css">
    <link rel="stylesheet" href="/modules/public/css/all.css">
    <link rel="stylesheet" href="/modules/public/css/menu.css">
    <link rel="stylesheet" href="/modules/passport/css/login.css">
    <link rel="stylesheet" href="/modules/public/css/header.css">

  <body>
  <div id="regCont" class="page-group">
      <!-- 主体html代码 -->
      <div class="page">
      	
      <header class="bar bar-nav">
	    	<a class="icon icon-menu pull-left  open-panel"></a>
	      <h1 class="title"><img src="../../public/img/logo.png" /></h1>
	    </header>

      <div id="" class="content">
      <!-- 页面内容区 -->
      	<div class="content-block pd_top">

            <div class="input-Item" style="padding-bottom: 0">
                <span>手机号码：</span>
                <input type="text" id='phone' placeholder='手机号' class="txtbox w70"/>
                <p class="color0 df">请输入11位手机号码</p>
            </div>
              
            <div class="input-Item pd"> 
                <span>验 证 码：</span>
                <div class="vCode">
                	<input type="text" id='yzID' placeholder='4位验证码' class="txtbox w50 fl"/>
                	<!-- <a id="sendCode" onclick="sendMessage()" href="javascript:;" class="btn_grey f-12 w47 fr">获取短信验证码</a> -->
                  <input id="sendCode" type="button" value="发送验证码"class="btn_grey f-12 w47 fr" />
                </div>
                <p class="color2 df"></p>
            </div>

            <div class="input-Item"> 
                <span>密码：</span>
                <input type="password" id='pwd' placeholder='8-32位字符' class="txtbox w70"/>
                <p class="color2 df">请输入密码</p>
            </div>
              
            <div class="input-Item"> 
                <span>确认密码：</span>
                <input type="password" id='pwd2' placeholder='请再次输入密码' class="txtbox w70"/>
                <p class="color2 df">再次输入密码必须一致</p>
                <div id="iradio_minimal" class="pleft">
                  <input type="checkbox" value="" id="remPhone" name="cart-pro" class="regular-checkbox">
					    <label for="remPhone" class="sel-this"><em></em>我已经阅读并同意 <a href="" class="link_0">服务条款、隐私政策</a></label>         
                </div>
            </div>
             
            <p><a id="reg-btn" href="javascript:;" class="button btn_Tg">立即注册</a></p>
						<p class="cter_msg">如您已注册，请直接<a href="login.html" class="color0" >登录</a></p>
        </div>
        <!-- 页面内容区 end -->
      </div>
    </div>
    <!-- 主体html代码 -->
  </div>
	
  
    
  <script type='text/javascript' src='/libs/seajs/seajs-3.0.0.js'></script>

  <script> 
      // 加载入口模块
    seajs.use("/modules/passport/js/regTell");
  </script> 
  </body>
