				<div class="list-block media-list bigImgList">
				    <ul>
				      
				    </ul>
				</div>

			<div class="order_msg">
				<h3>上传照片</h3>

					</ul> -->
					<ul class="up_pic" id="up_pic">
		                <li class="up_li" id="up_li">
		                    <input type="file" name="imageUpload" accept="image/jpeg,image/jpg,image/png,image/x-png,image/gif" multiple="multiple"/>
		                    <span> <em>+</em> 添加图片</span>
		                </li>
					</ul>
						 
				</div>

			</div>

				<dl>

					<dd class="tit">请选择售后产品： </dd>
				</dl>	
				<ul class="orderMsg_radio">

					<li><input type="radio" value="" id="1" name="cart-pro" class="regular-radio">

					<li><input type="radio" value="" id="2" name="cart-pro" class="regular-radio">

					<li><input type="radio" value="" id="3" name="cart-pro" class="regular-radio">

					<li><input type="radio" value="" id="4" name="cart-pro" class="regular-radio">
					    <label for="4" class="sel-this"><em></em>充电器</label></li>
				</ul>
				<div class="area_box">

					<span><em class="hasNum">0</em>/<em class="allNum">300</em></span>
