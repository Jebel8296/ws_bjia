<html>
  <head>
    <meta charset="utf-8">

  <body>
  <div class="page-group orderCont">
    <!-- 主体html代码 -->
    <div class="page">
      	
    <header class="bar bar-nav">
	     <a class="button button-link button-nav pull-left" href="javascript:window.history.go(-1)">
			   <span class="icon icon-left"></span>
			 </a>
	     <h1 class="title">填写收货地址</h1>
    </header>

    <div class="content">
      <!-- 页面内容区 -->
	    <div class="order_msg content-block" >
          <div class="input-Item"> 
            <span>收货人：</span>
              <input type="text" id='' data-name="" placeholder='姓名' class="txtbox w70 orderAddr_Name"/>
              <p class="color0"></p>
          </div>
						
					<div class="input-Item"> 
            <span>所在地区：</span>
            <input type="text" id='city-picker' placeholder='所在地区' class="txtbox w70 orderAddr_area"/>
            <p class="color2"></p>
          </div>
							
          <div class="input-Item"> 
            <span>详细地址：</span>
            <input type="text" id='' placeholder='不需要重复填写省市区' class="txtbox w70 orderAddr_Msg"/>
            <p class="color2"></p>
          </div>
              
          <div class="input-Item"> 
            <span>手机号码：</span>
            <input type="text" id='' placeholder='手机号码' class="txtbox w70 orderAddr_Tel"/>
            <p class="color2"></p>
          </div>
               
          <div class="input-Item"> 
              <span>邮政编码：</span>
              <input type="text" id='' placeholder='邮政编码' class="txtbox w70 orderAddr_Code"/>
              <p class="color2"></p>         	                
          </div>
              
          <div class="input-Item">
            <p class="pd">
               <input type="checkbox" value="" id="defaultAddr" name="fap" class="regular-checkbox">
						   <label for="fap" class="sel-this"><em></em>设为默认</label>
            </p>
					  <a href="javascript:;" class="button btn_org addrSave">保 存</a> 
					</div>
      </div>
        
   	</div>
   	<!-- 页面内容区 end -->
          
   </div>

  </div>
